{% extends "base.html" %}

{% block content %}

<main class="container py-4">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center"><span class="fs-14 text-warning">.</span>Register</h1>
                <h7 class="text-center">Crea tu Usuario y Contraseña</h7> 
                {{error}}
                {% csrf_token %}
                <div class="mb-3 py-3 ">
                    <label class="fw-bold" for="username">Usuario:</label>
                    <input type="text"/ name="username" id="username" class="form-control" placeholder="Escribe tu Usuario">
                </div>
                <div class="mb-3">
                    <label class="fw-bold" for="password1">Contraseña:</label>
                    <input type="password"/ name="password1" id="password1" class="form-control" placeholder="Escribe tu Contraseña">
                </div>
                <div class="mb-3">
                    <label class="fw-bold" for="password2">Confirma tu Contraseña:</label>
                    <input type="password"/ name="password2" class="form-control" placeholder="Confirma tu Contraseña">
                </div>
                <button class="btn btn-outline-warning">
                    Crear Usuario
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
