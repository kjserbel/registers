{% extends "base.html" %}

{% block content %}
    {% csrf_token %}
    <main class="container">
        <div class="row">
            <section class="col-md-4 offset-md-4 mt-5">
                <form action="/signin/"  method="POST" class="card card-body">
                    <h1 class="text-center"><span class="fs-14 text-warning">.</span>Register</h1>
                    <h7 class="text-center">Ingresa tu Usuario y Contraseña</h7> 
                    {{error}}
                    {% csrf_token %}
                    <div class="mb-3 py-4">
                        <label for="username" >Usuario:</label>
                        <input type="text"/ name="username" id="username" class="form-control" placeholder="Escribe tu Usuario">
                    </div>
                    <div class="mb-3">
                        <label for="password" >Contraseña:</label>
                        <input type="password"/ name="password" id="password" class="form-control" placeholder="Escribe tu Contraseña">
                    </div>
                    <button class="btn btn-outline-warning text-center">
                        Iniciar Sesion
                    </button>
                </form>
            </section>
        </div>        
    </main>
{% endblock %}
